{% extends 'client/common/layout.html'%}
{% load static %}

{% block content %}

<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">My Case</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12 col-sm-12">
                            <div class="post-holder">
                                 {% for row in result %}
                                <div class="post-content">
                                    <!-- post content -->
                                    <div class="post-header">
                                        <!-- post header -->
                                        <h1 class="post-title">{{row.title}}</h1>
                                        <div class="meta">
                                            <!-- post meta -->
                                            <span class="meta-date">{{row.fir_date}} </span>
                                             
                                             
                                        </div>
                                        <!-- /.post meta -->
                                    </div>
                                    <!-- /.post header -->
                                    <p>{{row.description}} </p>
                                    <a href="/client/details_case/{{row.id}}" class="btn btn-default">Read More</a>
                                </div>
                                {% endfor %}
                                <!-- /.post content -->
                            </div>
                            <!-- /.post holder -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}

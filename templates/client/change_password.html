{% extends 'client/common/layout.html'%}
{% load static %}

{% block content %}

<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">Change Password</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="content">
        <div class="container" >
            <div class="row">
                 
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" >
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h1 align="center">Change Password</h1>
                         
                        <form method="post"  action="/client/change_password_update/">
                          {% csrf_token %} 
                            <div class="row">
                                 
                                <div class="col-md-12">
                                    <label class="control-label" >Password</label>
                                    <input type="password"  name="old_password" placeholder="Old Password*" required  class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label" >Confirm Password</label>
                                    <input type="password" name="new_password" placeholder="New Password*" required  class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label" >Confirm Password</label>
                                    <input  type="password" name="rnew_password" placeholder="Confirm Password*" required  class="form-control">
                                </div>
                                {% if messages %}
                                <ul class="messages">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                                </ul>
                                {% endif %}

                               
                                <div class="col-md-12">
                                     <button class="btn btn-default" type="submit" id="submit" name="submit">Submit</button>
                                </div>
                                 
                                 
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

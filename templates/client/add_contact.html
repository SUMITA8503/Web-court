{% extends 'client/common/layout.html'%}
{% load static %}

{% block content %}

<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">Contact us</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="content">
        <div class="container" >
            <div class="row">
                 
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" >
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h1 align="center">Conatct-Us</h1>
                         
                        <form method="post"  action="/client/store_contact/">
                          {% csrf_token %} 
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label" >Name</label>
                                    <input type="text" id="name" name="name" placeholder="Name" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label" >Email</label>
                                    <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label" >Contact</label>
                                    <input type="text" id="con" name="con" placeholder="Contact" class="form-control">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label" >Message</label>
                                            <textarea class="form-control" id="message" name="message" rows="6" placeholder="Message"></textarea>
                                        </div>
                                </div>
                                  
                                <div class="col-md-12">
                                     <button class="btn btn-default" type="submit" id="submit" name="submit">Send</button>
                                </div>
                                 
                                 
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

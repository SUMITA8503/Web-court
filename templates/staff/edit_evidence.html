{% extends 'staff/inc/layout.html' %}
{% block content %}
<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">Home</a>
							</li>

							<li>
								<a href="#">Case</a>
							</li>
							<li class="active">Add Evidence</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>

					<div class="page-content">
						

						<div class="page-header">
							<h1>
								Evidence
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									Add Evidence
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-horizontal" role="form" method="post" action="/staff/update_evidence/{{result.id}}" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Title </label>

										<div class="col-sm-9">
											<input type="text" id="title" name="title"  placeholder="Title" value="{{result.title}}" class="col-xs-10 col-sm-5" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Description </label>

										<div class="col-sm-9">
											<textarea  id="description" name="description" placeholder="Description" class="col-xs-10 col-sm-5" >{{result.description}}</textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Case </label>

										<div class="col-sm-9">
											<select id="case" name="case" placeholder="" class="col-xs-10 col-sm-5">
												<option value="">--Select Case--</option>
												{% for row in case %}
													<option value="{{row.id}}" {% if row.id == result.case_id %} selected {% endif %}>{{row.title}}</option>
												{% endfor %}
												 
											</select> 
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">Evidence</label>

										<div class="col-sm-9">
											<input type="file" value="{{result.evidence}}" {{result.evidence}}  id="evidence" name="evidence"  class="col-xs-10 col-sm-5" />
										</div>
									</div>
									 
									 
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												Update
											</button>

											&nbsp; &nbsp; &nbsp;
											 
										</div>
									</div>

								</form>
								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
{% endblock %}
